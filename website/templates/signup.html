{% extends 'base.html' %} {% block title %}Signup{% endblock %} {% block content
%}
<main class="content">
  <form class="content__form" action="#" method="post">
    <fieldset>
      <legend class="content__form__title">Signup</legend>
      <section>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          required
        />
      </section>
      <section>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email address"
          required
        />
      </section>
      <section>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </section>
      <section>
        <label for="passwordConfirm">Confirm Password</label>
        <input
          type="password"
          name="passwordConfirm"
          id="passwordConfirm"
          placeholder="Enter the same password"
          required
        />
      </section>
      <section>
        <label for="startingBw">Starting Bodyweight (KG)</label>
        <input
          type="number"
          name="startingBw"
          id="startingBw"
          placeholder="Enter bodyweight in KG"
          required
        />
      </section>
      <button type="submit" class="btn">Signup</button>
    </fieldset>
  </form>
</main>
{% endblock %}
